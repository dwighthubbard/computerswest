<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" role="img" aria-labelledby="title desc">
  <title id="title">Computers West desert background</title>
  <desc id="desc">A stylized Sonoran desert landscape that incorporates the Sun City West and Computers West logos.</desc>
  <defs>
    <linearGradient id="sky" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#fdd68d" />
      <stop offset="60%" stop-color="#f4a261" />
      <stop offset="100%" stop-color="#e76f51" />
    </linearGradient>
    <linearGradient id="duneFront" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#c26d3a" />
      <stop offset="100%" stop-color="#a35a2b" />
    </linearGradient>
    <linearGradient id="duneMid" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f4a261" />
      <stop offset="100%" stop-color="#d58a47" />
    </linearGradient>
    <linearGradient id="duneBack" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#fcd7a3" />
      <stop offset="100%" stop-color="#e9a972" />
    </linearGradient>
    <radialGradient id="sun" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#ffe8a3" />
      <stop offset="70%" stop-color="#ffd06b" />
      <stop offset="100%" stop-color="#fcb045" />
    </radialGradient>
    <linearGradient id="logoSun" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffdf6b" />
      <stop offset="100%" stop-color="#ffb347" />
    </linearGradient>
    <linearGradient id="logoCircuit" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#ff6c43" />
      <stop offset="100%" stop-color="#ea8d23" />
    </linearGradient>
    <clipPath id="logoBanner">
      <rect x="0" y="0" width="480" height="160" rx="32" />
    </clipPath>
    <filter id="softShadow" x="-15%" y="-15%" width="130%" height="130%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.25" />
    </filter>
  </defs>
  <rect width="1600" height="900" fill="url(#sky)" />
  <circle cx="1260" cy="200" r="140" fill="url(#sun)" opacity="0.7" />
  <g opacity="0.5">
    <path d="M0 520 Q360 480 620 520 T1600 480 L1600 900 L0 900 Z" fill="url(#duneBack)" />
  </g>
  <g opacity="0.7">
    <path d="M0 620 Q260 560 540 620 T1600 600 L1600 900 L0 900 Z" fill="url(#duneMid)" />
  </g>
  <path d="M0 720 Q320 660 640 720 T1600 700 L1600 900 L0 900 Z" fill="url(#duneFront)" />
  <g fill="#355230" opacity="0.8">
    <path d="M220 610 c-20 -60 10 -120 30 -160 20 40 40 100 20 160z" />
    <path d="M220 610 c-10 -40 10 -80 20 -100 10 20 20 60 10 100z" />
    <path d="M1260 640 c-18 -70 12 -140 36 -190 26 50 48 120 26 190z" />
    <path d="M1260 640 c-12 -46 12 -92 24 -116 12 24 22 70 12 116z" />
  </g>
  <g transform="translate(120 120)" clip-path="url(#logoBanner)" filter="url(#softShadow)">
    <rect width="480" height="160" fill="rgba(255,255,255,0.85)" />
    <g transform="translate(40 40)">
      <g transform="translate(0 0)">
        <circle cx="60" cy="60" r="52" fill="url(#logoSun)" />
        <path d="M60 20 l16 28 h32 l-26 20 10 32 -32 -20 -32 20 10 -32 -26 -20 h32z" fill="#f77f00" opacity="0.9" />
      </g>
      <text x="140" y="55" font-size="36" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" fill="#b3540b" font-weight="700">Sun City West</text>
      <text x="140" y="105" font-size="26" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" fill="#6a3d0c">Community</text>
    </g>
  </g>
  <g transform="translate(1020 640)" clip-path="url(#logoBanner)" filter="url(#softShadow)">
    <rect width="480" height="160" fill="rgba(12,18,28,0.85)" />
    <g transform="translate(40 40)">
      <g transform="translate(0 0)">
        <rect x="10" y="10" width="100" height="100" rx="20" fill="#0c121c" stroke="url(#logoCircuit)" stroke-width="6" />
        <path d="M40 36 h40 v12 h-28 a8 8 0 0 0 -8 8 v12 h24 a8 8 0 0 1 8 8 v12 a20 20 0 0 1 -20 20 h-24z" fill="url(#logoCircuit)" />
        <circle cx="92" cy="44" r="6" fill="#ffd06b" />
        <circle cx="92" cy="96" r="6" fill="#ffd06b" />
      </g>
      <text x="140" y="55" font-size="36" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" fill="#ffdf6b" font-weight="700">Computers West</text>
      <text x="140" y="105" font-size="26" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" fill="#f4a261">Technology Club</text>
    </g>
  </g>
</svg>
